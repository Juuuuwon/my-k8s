apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ghost
  name: ghost
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - juwon.codes
    secretName: ghost-ingress-tls
  ingressClassName: nginx
  rules:
  - host: juwon.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ghost
            port:
              number: https
