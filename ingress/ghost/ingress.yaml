apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ghost
  name: ghost
spec:
  ingressClassName: nginx
  rules:
  - http:
      host: juwon.codes
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ghost
            port:
              number: 80